<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<!--Dieses Login habe ich aus meinem alten Projekt titepasile/projectBlogWebsite von GitHub kopiert-->
<body>
    <form action=" " id="myForm">
        <div class="UserBox">
            <label>Username</label> <br>
            <input 
            type="text" 
            name="Unsername" 
            id="Username" 
            placeholder="Enter unsername" 
            required
            />
        </div>
        <div class="UserBox">
            <label>Password</label> <br>
            <input 
            type="password" 
            name="password" 
            id="password" 
            placeholder="Enter password"
            required
            />
        </div>
        <div class="button-form">
            <input type="submit" id="submitButton">
        </div>
    </form>
</body>
</html>
